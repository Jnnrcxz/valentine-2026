<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Click Me</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe3e3 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        #main-content {
            width: 100%;
            /* Increased max-width to give text more room */
            max-width: 900px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            color: #d63384; 
            /* Font size scales with screen width, but white-space keeps it on one line */
            font-size: clamp(1.4rem, 6vw, 3rem); 
            margin-bottom: 15px;
            white-space: nowrap; 
            width: 100%;
        }

        h2 { 
            color: #ff4d6d; 
            font-size: clamp(0.9rem, 4vw, 1.5rem); 
            margin-bottom: 40px; 
            font-style: italic; 
        }

        .btn-wrapper {
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100px;
            position: relative;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
            transition: transform 0.1s ease;
            touch-action: none;
            white-space: nowrap;
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 1; }
        #noBtn { background-color: #a3a3a3; color: white; z-index: 1000; }

        #reveal { 
            display: none; 
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.2s forwards; 
        }

        #reveal img {
            width: clamp(220px, 70vw, 300px);
            height: clamp(220px, 70vw, 300px);
            object-fit: cover;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
            z-index: 9999;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-20vh) scale(3.5); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <audio id="romanticSong" src="song.mp3" preload="auto"></audio>

    <div id="main-content">
        <h1>Kimmmm</h1>
        <h2></h2>
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="btn-wrapper">
            <button id="yesBtn" class="btn">Yes!</button>
            <button id="noBtn" class="btn">No</button>
        </div>
    </div>

    <div id="reveal">
        <img src="us.jpg" alt="Our Memory">
        <h1>I knew you'd say yes! ü•∞</h1>
        <p style="font-size: 1.5rem; color: #d63384; font-weight: bold;">Pa cute2 pajud ka hays</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');
        const reveal = document.getElementById('reveal');
        const audio = document.getElementById('romanticSong');

        const moveButton = (e) => {
            if (e) e.preventDefault();
            
            const padding = 30;
            // Calculations to keep it in the viewport
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.margin = '0'; 
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        yesBtn.addEventListener('click', () => {
            // Adjust this number to the second you want the music to start
            audio.currentTime = 33; 
            audio.play().catch(e => console.log("Audio failed", e));
            
            mainContent.style.display = 'none';
            reveal.style.display = 'flex';
            
            startHearts();
        });

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üåπ', '‚ú®'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 30 + 40) + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 120);
        }
    </script>
</body>

</html>
